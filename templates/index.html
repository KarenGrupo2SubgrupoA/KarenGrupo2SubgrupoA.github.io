<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Productos Grupo A | Subgrupo 2</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/estilos.css')}}"/>
  </head>
  <body>

    <div class="login-box">
      <img src="{{url_for('static', filename='images/logo.png')}}" class="avatar" alt="Avatar Image">
      <h1>Inicia sesión</h1>
      <form method="GET" action="{{url_for('principal')}}">
        <label for="username">Usuario</label>
        <input type="text" placeholder="Ingresa tu usuario">
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingresa tu contraseña">
        <input type="submit" value="Aceptar"> 
        <a href="{{url_for('recuperar')}}">¿Olvidaste tu contraseña?</a><br>
      </form>
    </div>
  </body>
</html>
